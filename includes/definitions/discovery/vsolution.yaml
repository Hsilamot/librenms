mib: V1600D:V1600G
modules:
    os:
        hardware: V1600D::v1600dOltType.5.0
        serial: V1600D::systemInfo.11.0
        version: V1600D::sysFirmVersion.0
        features: V1600D::sysHardVersion.0
    mempools:
        data:
            -
                percent_used: V1600D::memoryLoad
                descr: 'Memory Load'
    processors:
        data:
            -
                oid: V1600D::cpuLoad
                num_oid: '1.3.6.1.4.1.37950.1.1.5.10.12.3.{{ $index }}'
                descr: 'CPU Load'
    sensors:
        pre-cache:
            data:
                -
                    oid:
                        - ponPortDescr
                        - onuAuthInfoDescription2
                        - gOnuDetailInfoOnuDesc
        temperature:
            data:
                -
                    oid: V1600D::ponTransceiverTable
                    value: V1600D::tempperature
                    num_oid: '.1.3.6.1.4.1.37950.1.1.5.10.13.1.1.2.{{ $index }}'
                    descr: "{{ $ponPortDescr }} Temperature"
                -
                    oid: V1600D::sysTemperature
                    num_oid: '.1.3.6.1.4.1.37950.1.1.5.10.12.5.9.{{ $index }}'
                    descr: "System Temperature"
                -
                    oid: V1600D::opmDiagInfoTable
                    value: V1600D::temperature
                    num_oid: '.1.3.6.1.4.1.37950.1.1.5.12.2.1.8.1.3.{{ $index }}'
                    descr: "{{ $onuAuthInfoDescription2 }}"
                    group: "ONU"
                -
                    oid: V1600G::gOnuOpticalInfoTemp
                    num_oid: '.1.3.6.1.4.1.37950.1.1.6.1.1.3.1.3.{{ $index }}'
                    descr: "{{ $gOnuDetailInfoOnuDesc }}"
                    group: "ONU"
                    skip_values:
                        -
                            oid: V1600G::gOnuOpticalInfoTemp
                            num_oid: '.1.3.6.1.4.1.37950.1.1.6.1.1.3.1.3.{{ $index }}'
                            op: '='
                            value: '0.00'
        voltage:
            data:
                -
                    oid: V1600D::ponTransceiverTable
                    value: V1600D::voltage
                    num_oid: '.1.3.6.1.4.1.37950.1.1.5.10.13.1.1.3.{{ $index }}'
                    descr: "{{ $ponPortDescr }} Voltage"
                -
                    oid: V1600G::gOnuOpticalInfoVolt
                    num_oid: '.1.3.6.1.4.1.37950.1.1.6.1.1.3.1.4.{{ $index }}'
                    descr: "{{ $gOnuDetailInfoOnuDesc }} Voltage"
                    group: "ONU"
                    skip_values:
                        -
                            oid: V1600G::gOnuOpticalInfoVolt
                            num_oid: '.1.3.6.1.4.1.37950.1.1.6.1.1.3.1.4.{{ $index }}'
                            op: '='
                            value: '0.00'
        current:
            data:
                -
                    oid: V1600D::ponTransceiverTable
                    value: V1600D::biasCurrent
                    num_oid: '.1.3.6.1.4.1.37950.1.1.5.10.13.1.1.4.{{ $index }}'
                    descr: "{{ $ponPortDescr }} Bias"
                    divisor: 1000
                -
                    oid: V1600G::gOnuOpticalInfoBias
                    num_oid: '.1.3.6.1.4.1.37950.1.1.6.1.1.3.1.5.{{ $index }}'
                    descr: "{{ $gOnuDetailInfoOnuDesc }} Bias"
                    divisor: 1000
                    group: "ONU"
                    skip_values:
                        -
                            oid: V1600G::gOnuOpticalInfoBias
                            num_oid: '.1.3.6.1.4.1.37950.1.1.6.1.1.3.1.5.{{ $index }}'
                            op: '='
                            value: '0.00'
        dbm:
            data:
                -
                    oid: V1600D::ponTransceiverTable
                    value: V1600D::transmitPower
                    num_oid: '.1.3.6.1.4.1.37950.1.1.5.10.13.1.1.5.{{ $index }}'
                    descr: "{{ $ponPortDescr }} TX-Power"
                -
                    oid: V1600D::opmDiagInfoTable
                    value: V1600D::rxPower
                    num_oid: '.1.3.6.1.4.1.37950.1.1.5.12.2.1.8.1.7.{{ $index }}'
                    descr: "{{ $onuAuthInfoDescription2 }}"
                    group: "ONU"
                -
                    oid: V1600G::gOnuOpticalInfoTxPwr
                    num_oid: '.1.3.6.1.4.1.37950.1.1.6.1.1.3.1.6.{{ $index }}'
                    descr: "{{ $gOnuDetailInfoOnuDesc }} TX-Power"
                    group: "ONU"
                    skip_values:
                        -
                            oid: V1600G::gOnuOpticalInfoTxPwr
                            num_oid: '.1.3.6.1.4.1.37950.1.1.6.1.1.3.1.6.{{ $index }}'
                            op: '='
                            value: '0.00'
                -
                    oid: V1600G::gOnuOpticalInfoRxPwr
                    num_oid: '.1.3.6.1.4.1.37950.1.1.6.1.1.3.1.7.{{ $index }}'
                    descr: "{{ $gOnuDetailInfoOnuDesc }} RX-Power"
                    group: "ONU"
                    skip_values:
                        -
                            oid: V1600G::gOnuOpticalInfoRxPwr
                            num_oid: '.1.3.6.1.4.1.37950.1.1.6.1.1.3.1.7.{{ $index }}'
                            op: '='
                            value: '0.00'
